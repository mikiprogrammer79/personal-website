    <link rel="stylesheet" href="../style.css" />
</head>
<body>
    <!--Header-->
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">MIKI PROGRAMMER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">

                <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

            </form>
            </div>
        </div>
        </nav>
    </div>

    <!--Contact Form-->
    <div class="container">
        <h2>Contact me:</h2>
        <form action="mailto:mikiprogrammer79@gmail.com" method="post" enctype="multipart/form-data">
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="UK">United Kingdom</option>
            <option value="Spain">Spain</option>
            <option value="other">Other country</option>
          </select>

          <label for="email">E-mail</label>
          <input type="email" id="email" name="emailaddress" placeholder="Your email address..">
        
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>
    
</body>
</html>
